<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile Verification</title>
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body class="identification-page">
    <div class="container">
        <div class="header">
            <img src="/resources/logo_bare.png" alt="Logo" class="logo">
        </div>
        <div class="form-container">
            <div class="form-header">
                <span class="form-title">Verification</span>
                <p class="sub-title">Enter The Sent Verification Code</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" name="verification-code" placeholder="Enter your Verification Code">
                </div>
                <button type="submit" class="btn"><a style="text-decoration: none; color: white;" href="display_dashboard.html">Done</a></button>
                <button type="button" class="btn"><a style="text-decoration: none; color: white;" href="personal_info.html">Back</a></button>

            </form>
        </div>
    </div>
</body>


</html>
