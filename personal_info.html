<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile Verification</title>
    <link rel="icon" type="image/x-icon" href="resources/logo_bare.ico">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body class="identification-page">
    <div class="container">
        <div class="header">
            <img src="/resources/logo_bare.png" alt="Logo" class="logo">
        </div>
        <div class="form-container">
            <div class="form-header">
                <span class="form-title">Identification</span>
                <p class="sub-title">Verify your identity to access your alumni profile</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="input-group">
                    <label for="national-id">National ID</label>
                    <input type="text" id="national-id" name="national-id" placeholder="Enter your National ID">
                </div>
                <div class="input-group">
                    <label for="academic-id">Academic ID</label>
                    <input type="text" id="academic-id" name="academic-id" placeholder="Enter your Academic ID">
                </div>
                <button type="submit" class="btn" ><a style="text-decoration: none; color: white;" href="verification.html">Send Verification Code</a></button><br><br>
                <button type="button" class="btn"><a style="text-decoration: none; color: white;" href="dashboard.html">Back</a></button>
            </form>
        </div>
    </div>
</body>


</html>
